<h1 style="color:chartreuse">PROGRMA ORACLE</h1>

<script>

    var anho = 2025;
    var saltoLinea = "<br><br><br>"; // aqui solamente se ponen los saltos que se requieran en el texto
    var linea = "<hr>";

    document.write("Juan tiene: " + (anho - 2000) + " años ");

    document.write(saltoLinea);
    document.write(linea);    

    document.write("Pedro tiene: " + (anho - 1995) + " años ");
    
    document.write(saltoLinea);
    document.write(linea);

    document.write("Carlos tiene: " + (anho - 2005) + " años ");
    
    document.write(saltoLinea);
    document.write(linea);


</script>

    Aqui ejemplo un solo salto Linea con un solo <br> y utilizando la variable var saltoLinea = "<br>"; y ya con esa
