<h1 style="color:red  ">PROGRAMA ORACLE</h1>


<script>

    // Aqui van siempre las funciones al inicio.

    function saltarLinea() {

        document.write("<br><br><br>");

    }

    function margen() {

        document.write("<hr>")

    }

    function imprimir(frase) {

        document.write(frase)
        saltarLinea();
        margen();

    }


    var anho = 2025;

    imprimir(" Hola estas en ORACLE no cometas PLAGIO ");    

    // Este codigo calcula las edades de Juan , Pedro y Carlos.

    imprimir("Juan tiene: " + (anho - 2000) + " años ");    

    imprimir("Pedro tiene: " + (anho - 1995) + " años ");    

    imprimir("Carlos tiene: " + (anho - 2005) + " años ");    


</script>
