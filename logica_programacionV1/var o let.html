<meta charset="UTF-8">


<h1> EJEMPLOS VAR O LET </h1>
<h2 style = "color: blue">Usando var o let</h2>


<script>

document.write("USANDO VAR"); document.write("<br>");
var edad = 50;
document.write(`Edad antes del bloque ${edad}`);
document.write("<br>");

//se va considerar un bloque al juego de llaves {}
{
var edad = 19;
document.write(`Edad dentro del bloque ${edad}`);
}
document.write("<br>");
document.write(`la edad fuera del bloque: ${edad}`);
document.write("<br>");
document.write("<br>");
